<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CHS Itinerary Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Calendar -->
    <section class="left card">
      <div class="calendar-header">
        <h2>Calendar</h2>
        <div id="seasonIndicator" class="season-indicator" hidden>
          <span id="seasonValue" class="season-indicator-pill"></span>
        </div>
      </div>
      <div id="calendar">
        <div class="toolbar">
          <div class="nav-row">
            <button id="yPrev" class="nav-btn" title="Previous Year" aria-label="Previous Year">«</button>
            <button id="mPrev" class="nav-btn" title="Previous Month" aria-label="Previous Month">‹</button>
            <div class="monthyear-col">
              <span id="calMonth"></span>
              <span id="calYear"></span>
            </div>
            <button id="mNext" class="nav-btn" title="Next Month" aria-label="Next Month">›</button>
            <button id="yNext" class="nav-btn" title="Next Year" aria-label="Next Year">»</button>
          </div>
        </div>
        <!-- Clip overflow at the column edge and allow the interactive stack to scroll without disturbing the toolbar. -->
        <div class="calendar-scroll" role="presentation">
          <div id="dow" class="grid dow" aria-hidden="true"></div>
          <div id="calGrid" class="grid days" role="grid" aria-label="Calendar grid"></div>
          <div class="calendar-actions">
            <!-- Full-width Today button anchors the control stack so it reads as the primary action without shifting nearby content. -->
            <button id="btnToday" class="calendar-today-button" title="Today" aria-label="Today">Today</button>
          </div>
          <div class="stay-note-row" aria-label="Stay arrival and departure tools">
            <!-- Buttons + notes share a grid so they stay aligned while respecting keyboard order. -->
            <button id="btnArrival" class="stay-note-button calendar-control" title="Set Arrival (Cmd/Ctrl+A)" aria-label="Set Arrival">Arrival</button>
            <input id="arrivalEta" class="stay-time-input calendar-control" type="text" placeholder="ETA" aria-label="Arrival time note" aria-haspopup="dialog" readonly>
            <button id="btnDeparture" class="stay-note-button calendar-control" title="Set Departure (Cmd/Ctrl+D)" aria-label="Set Departure">Departure</button>
            <input id="departureEtd" class="stay-time-input calendar-control" type="text" placeholder="ETD" aria-label="Departure time note" aria-haspopup="dialog" readonly>
          </div>
          <!-- Guest tools sit in the calendar flow so iPad can stack header → nav → grid → controls → guests without JS shuffles. -->
          <div class="section guest-section">
            <div class="card-section-header guests-header">
              <h2>Guests</h2>
              <!-- Keep guest entry inline with the header so the divider still separates chips from controls. -->
              <div class="guest-tools">
                <input id="guestName" class="guest-input" type="text" placeholder="Who..?" aria-label="Guest name">
                <button id="toggleAll" class="icon-btn" aria-label="Toggle all guests" title="Toggle all guests">
              <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <rect x="7" y="3.5" width="10" height="17" rx="2.5" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <line x1="7" y1="12" x2="17" y2="12" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" opacity="0.6"/>
                <rect x="8.2" y="5" width="7.6" height="6" rx="1.4" fill="currentColor" opacity="0.18"/>
              </svg>
              </button>
            </div>
          </div>
          <div id="guests" class="chips guest-list" aria-label="Guests"></div>
          <!-- Overlay thumb renders inside the scroll container so the custom scrollbar can fade in without shifting layout. -->
          <div class="calendar-scroll__thumb" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <!-- Activities -->
    <section class="center card">
      <div class="card-section-header">
        <h2>Activities</h2>
      </div>

      <div class="row day-header">
        <button id="prevDay" title="Previous Day" aria-label="Previous Day">‹</button>
        <div class="day-header-details">
          <div id="dayTitle" class="muted" aria-live="polite"></div>
        </div>
        <button id="nextDay" title="Next Day" aria-label="Next Day">›</button>
      </div>

      <div id="actions" class="row">
        <button id="addDinner" class="toolbar-icon-btn" title="Add Dinner" aria-label="Add Dinner" disabled>
          <span class="sr-only">Add Dinner</span>
        </button>
        <button id="addSpa" class="toolbar-icon-btn" title="Add SPA Service" aria-label="Add SPA Service" disabled>
          <span class="sr-only">Add SPA Service</span>
        </button>
        <button id="addCustom" class="toolbar-icon-btn" title="Add Custom Activity" aria-label="Add Custom Activity" disabled>
          <span class="sr-only">Add Custom Activity</span>
        </button>
        <button id="clearAll" class="toolbar-icon-btn" title="Clear all itinerary data" aria-label="Clear all itinerary data">
          <span class="sr-only">Clear all itinerary data</span>
        </button>
      </div>

      <div id="activities" class="list" aria-label="Available activities"></div>
    </section>

    <!-- Preview -->
    <section class="right card preview-card" data-area="preview" aria-label="Email preview">
      <div class="preview-card__scroll">
        <header class="card-section-header preview-card__header">
          <h2>Preview</h2>
        </header>
        <div class="preview-card__body">
          <div class="preview-card__content">
            <div id="email" class="email" spellcheck="false"></div>
          </div>
        </div>
      </div>
      <div class="row stick-right preview-card__actions">
        <button id="previewToggle" class="preview-action-btn" type="button" aria-pressed="false" aria-label="Edit preview" title="Edit preview">
          <svg viewBox="0 0 32 32" aria-hidden="true" focusable="false" class="icon icon-edit">
            <path d="M27.267,8.963c0,0-4.533-4.503-4.698-4.612c-0.497-0.327-1.072-0.491-1.647-0.491c-0.767,0-1.534,0.291-2.115,0.873L4,19.539V28h8.461l14.806-14.806C28.431,12.03,28.431,10.127,27.267,8.963z M15.283,11.084l3.109,3.109l-8.455,8.455l-3.109-3.109L15.283,11.084z M6,26v-4.461L10.461,26H6z M11.352,24.062l8.455-8.455l1.109,1.109l-8.455,8.455L11.352,24.062z M25.853,11.779l-3.523,3.523L16.697,9.67l3.523-3.523c0.383-0.383,1.019-0.383,1.402,0l4.23,4.23C26.233,10.757,26.233,11.399,25.853,11.779z" fill="currentColor"/>
          </svg>
        </button>
        <button id="resetPreview" class="preview-action-btn" type="button" title="Reset preview edits" aria-label="Reset preview edits" disabled>
          <svg viewBox="0 0 512 512" aria-hidden="true" focusable="false" class="icon icon-reset">
            <path d="M64,256H34A222,222,0,0,1,430,118.15V85h30V190H355V160h67.27A192.21,192.21,0,0,0,256,64C150.13,64,64,150.13,64,256Zm384,0c0,105.87-86.13,192-192,192A192.21,192.21,0,0,1,89.73,352H157V322H52V427H82V393.85A222,222,0,0,0,478,256Z" fill="currentColor"/>
          </svg>
        </button>
        <button id="copy" class="preview-action-btn" type="button" title="Copy preview" aria-label="Copy preview">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon icon-copy">
            <path d="M2 4a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v4h4a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2v-4H4a2 2 0 0 1-2-2V4zm8 12v4h10V10h-4v4a2 2 0 0 1-2 2h-4zm4-2V4H4v10h10z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </section>
  </div>

  <script src="data/data-layer.js"></script>
  <script src="assignment-chip-logic.js"></script>
  <script src="activities-interactions.js"></script>
  <script src="time-picker.js"></script>
  <script src="utils/format.js"></script>
  <script src="script.js"></script>
</body>
</html>
